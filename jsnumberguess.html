<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Number Guess</title>
	<style type="text/css">
		body{
			background-color: #f4f4f4;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;

		}

		.form-control,#btn{
			padding: 10px;
		}

		#game span{
			display: block;
			margin-top: 12px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Numer Guess Project</h1>
		<p>Guess a number between <span class="minnumber">0</span> to <span class="maxnumber">0</span></p>

		<div id="game">
			<input type="number" name="guessnumber" id="guessnumber" class="form-control" placeholder="Enter Your Guess Number....">
			<input type="submit" name="btn" id="btn" class="btn" />

			<span class="message1"></span>
			<span class="message2"></span>	
		</div>
	</div>

	<script src="jsnumberguess.js" type="text/javascript"></script>
</body>
</html>
